---
layout: default
title: Boletines del CSSG
language: es
---
<div class='bg-image bg-gallery-6 py-5'>
  <div class='container'>
    <div class='row mt-4'>
      <div class='col text-center'>
        <h1 class='display-4 text-white py-5 font-weight-bold'>{{page.title}}</h1>
      </div>
    </div>
  </div>
</div>
<div class='container'>
  <div class='row'>
    <div class='col'>
      <ul class='list-unstyled' id='publications'>
        {% for newsletter in site.data.newsletters %}
          <li class="media my-4 position-relative">
            <div class="media-body align-self-center">
              <div class='d-md-none'>
                <img src="{{ site.baseurl }}/{{ newsletter.img_es }}" class="img img-fluid mb-3 rounded-lg shadow-lg d-md-none" alt="{{ newsletter.alt_es }}">
              </div>
              <h5 class="mt-0">
                {{ newsletter.month_es }} {{ newsletter.year }}
              </h5>
              <p>
                {{ newsletter.desc_es }}
              </p>
              <p>
                <a href="{{ newsletter.link_es }}" target=_blank class="btn btn-primary btn-block text-align-middle">
                  Ver Bolet√≠n <small><i class='fa fa-external-link'></i></small>
                </a>
              </p>
            </div>
            <img src="{{ site.baseurl }}/{{ newsletter.img_es }}" class="ml-3 img w-50 rounded-lg shadow-lg d-none d-md-block" alt="{{ newsletter.alt_es }}">
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
