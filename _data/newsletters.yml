- year: 2019
  month_en: June
  month_es: Junio
  desc_en: We present the Agave and Yucca Red List assessment workshop and the Aloes from Madagascar workshop. The CSSG participated in the Global Strategy for Plant Conservation Conference in South Africa, the Evidence to Action conference to develop practical opportunities for raising the profile of wild plant species that are actively traded across international markets.
  desc_es: Presentamos el taller de evaluación de la Lista Roja de Agave y Yucca y el taller de Aloes de Madagascar. El CSSG participó en la Conferencia de Estrategia Global para la Conservación de Plantas en Sudáfrica, la conferencia Evidence to Action para desarrollar estrategias para elevar el perfil de las especies de plantas silvestres que se comercializan activamente en los mercados internacionales.
