  desc_en: In this issue we cover the CSSG participation in the 4th International Union for Conservation of Nature (IUCN) Species Survival Commission (SCC) Leader’s Meeting in Abu Dhabi, United Arab Emirates, the 'Illegal wildlife trade and the persistence of “plant blindness”' as a tool to raise awareness about how plants are threatened by illegal wildlife trade (IWT), among others.
  desc_es: En esta publicación cubrimos la participación de CSSG en la cuarta reunión de líderes de la Comisión de Supervivencia de Especies (SCC) de la Unión Internacional para la Conservación de la Naturaleza (UICN) en Abu Dhabi, Emiratos Árabes Unidos, el artículo científico titulado 'Comercio ilegal de vida silvestre y la persistencia de la' ceguera de las plantas '' como una herramienta para crear conciencia sobre cómo las plantas están amenazadas por el comercio ilegal de vida silvestre (IWT), entre otros.
