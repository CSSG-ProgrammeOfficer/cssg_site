- year: 2023
  month_en: August
  month_es: Agosto
  desc_en: In this issue, we report the completion of the Integral conservation planning workshop for <em>Copiapoa</em> and give you an update on the repatriated <em>Copiapoa</em>. We welcome seven new members and our new Program Officer, and report the passing of Dr. Eloy Solano Camacho and Dra. Adriana E. Hoffmann J. In addition, the Newsletter has three conservation articles, one on systematics, and one on a new cactus academic assocation.
  desc_es: En este publicación, informamos sobre la finalización del Taller de planificación integral de la conservación de <em>Copiapoa</em> y les ofrecemos información actualizada sobre la <em>Copiapoa</em> repatriada. Damos la bienvenida a siete nuevos miembros y a nuestra nueva Oficial de Programa, e informamos del fallecimiento del Dr. Eloy Solano Camacho y de la Dra. Adriana E. Hoffmann J. Además, el Boletín contiene tres artículos sobre conservación, uno sobre sistemática y otro sobre una nueva asociación académica de cactáceas.
