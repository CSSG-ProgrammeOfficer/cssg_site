  desc_en: In this issue, we are excited to share that we were awarded the “Citation of Excellence 2021” granted by the IUCN SSC for our outstanding performance during 2020. Besides the celebration of the end of the year, we also celebrate the completion of the 2017-2020 quadrenium, which took place in September 2021, during the IUCN World Conservation Congress. In addition, we want to present the CSSG Newsletter in its new format.
